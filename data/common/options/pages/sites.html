<h1 translate="nav_sites"></h1>
<p translate="sites_des"></p>
<p translate="sites_des_2"></p>
<table id="sites_table" class="table table-bordered table-hover table-condensed">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th translate="sites_th_artist"></th>
            <th translate="sites_th_title"></th>
            <th translate="sites_th_duration"></th>
            <th translate="sites_th_album"></th>
            <th translate="sites_th_artwork"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(name, site) in ::vm.sites">
            <td><a target="_blank" href="{{::site.url}}">{{::name}}</a></td>
            <td>
                <unp-status status="{{::site.artist}}"></unp-status>
            </td>
            <td>
                <unp-status status="{{::site.title}}"></unp-status>
            </td>
            <td>
                <unp-status status="{{::site.duration}}"></unp-status>
            </td>
            <td>
                <unp-status status="{{::site.album}}"></unp-status>
            </td>
            <td>
                <unp-status status="{{::site.artwork}}"></unp-status>
            </td>
        </tr>
    </tbody>
</table>
